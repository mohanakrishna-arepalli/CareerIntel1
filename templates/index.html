<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700&display=swap" rel="stylesheet" type="text/css">
  <title>Homepage</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      color: #333;
      overflow: hidden;
    }
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      #background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        background-size: cover;
      }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 1;
      margin-right: auto;
      margin-left: auto;
      margin-top: 60px;
      margin-bottom: auto;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .welcome-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }
    .welcome-section h1 {
      font-size: 2.5em;
      color: #333;
      margin-left: 20px;
    }
    .welcome-section .logo img {
      height: 80px;
      width: auto;
      margin-right: 20px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .option {
      background: #54afe4;
      color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: zoomIn 0.8s ease;
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .option:hover {
      background: #3a8bb3;
      transform: translateY(-5px);
    }
    .option img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      animation: bounceIn 1s ease;
    }
    @keyframes bounceIn {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    @media (max-width: 600px) {
      .option {
        width: 100%;
        margin: 10px 0;
      }
      .option img {
        width: 60px;
        height: 60px;
      }
    }
    .logout {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .logout form {
      margin: 0;
    }
    .logout input[type="submit"] {
      background-color: blue;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .logout input[type="submit"]:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="../static/img/back.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <header>
    <div class="logout">
      <form action="{{ url_for('logout') }}" method="POST">
        <input type="submit" value="Logout" />
      </form>
    </div>
  </header>
  <div class="container">
    <div class="welcome-section">
      <div class="logo">
        <img src="../static/img/logo.jpg" alt="CareerIntel Logo" />
      </div>
      <h1>Welcome to CareerIntel</h1>
    </div>
    <div class="options">
      <a href="/companies" class="option">
        <img src="../static/img/company.jpg" alt="Companies Visited" />
        Companies Visited
      </a>
      <a href="/resume" class="option">
        <img src="../static/img/resume.jpg" alt="Resume Builder" />
        Resume Builder
      </a>
      <a href="/communities" class="option">
        <img src="../static/img/comm.jpg" alt="Communities" />
        Communities
      </a>
      <a href="/off_campus" class="option">
        <img src="../static/img/off.jpg" alt="Off-Campus Opportunities" />
        Off-Campus Opportunities
      </a>
    </div>
  </div>
</body>
</html>
